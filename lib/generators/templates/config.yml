default: &default
  version: 0.1.0

  # Header <h1>
  project_name: Sample Template

  # <title>, meta application-name
  project_shortname: Template

  # Header <h2>
  project_subtitle: Template Subtitle

  # Date Range
  # date_first:
  #   - 1800
  #   - 01
  #   - 01
  # date_last:
  #   - 1900
  #   - 12
  #   - 31

  # API
  api_opts:
    sort:
      - title|asc
    rows: 50

    # facet info
    facet_limit: 20
    facet_sort: count|desc

test:
  <<: *default

development:
  <<: *default
  # If app should only be using a specific collection,
  # append "/collection/(collection_name)" to path
  api_path: https://cdrhdev1.unl.edu/api/v1

production:
  <<: *default
  api_path: https://cdrhapi.unl.edu/v1
